<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State capital lookup </title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a2ed5c267b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-3">
                    <i class="fas fa-flag-usa"></i> State Capital Lookup
                </h3>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="search"
                        placeholder="Enter state name or abbreviation...">
                </div>
                <div id="match-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
